<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/reset.min.css">
  <link rel="stylesheet" href="style/style.min.css">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <title>BeyondTheMapLondon</title>
  
  </head>
  <body class="grunge-100">

    <!-- Content -->
    <div class="wrapper bg-gradient-2">

      <div id="home-box" class="intro-box splash-intro-box">
        <div class="onboard-logo">
          <img id="the-icon" src="img/BTML_Yon_Logo_WHITE.svg"  class="logo fadeInZoom-animation">
        </div>
        
        <div style="text-align: center;" class="fadeIn-animation">
          <p class="splash-intro-text">LONDON WAPPING WALK<br />
            <!-- <span>St Katherine, Painters & Pirates</span> -->
            <div class="move-line"></div>
          </p>

          <!-- <img id="the-pirate" src="img/BTML-Wapping-Tavern-Tour.svg" class="fadeIn-animation pirate " style="width:35%;"> -->

          <!-- Don't show this if already have a team name -->
          <div class="team-wrap">
            <div id="requestTeamName">
              <p class="onboard-text" style="color:#fff;">
                Give your team a name...
              </p>
              <br />
              <input type="text" id="teamName" name="teamName" placeholder="e.g. Tequila Mockingbirds">
              <br /><br />
              <div id="addTeamName" class="button button-100">Save Team Name</div>
            </div>
            <!-- or -->
            <p id="existingTeam" class="onboard-text"></p>
          </div>      

          <p style="color:#fff;padding:12px;font-size:16px;">Next, take a team selfie. Please confirm it's OK to use the camera when prompted.</p>

          <div style="padding:0 40px;">
            <div id="btn-start" class="button button-200">
                Next...
            </div>
            <a href="onboard1.htm" class="backlink">< back</a>
          </div>         
        </div>
        
      </div>

      <div id="burst" class=""></div>

      <dialog id="myDialog">
        <div class="dialog-inner">
          <div id="dialogMessage" class="dialog-message">
            <h3>Thank you</h3>
            <p>Your teamname has been saved.</p>
          </div>
          <button onClick="myDialog.close()" class="button dialog-button">OK</button>
        </div>
      </dialog>


    </div>

    <script src="script/utility.min.js?cb=1.0.2"></script>
    <script src="script/script.min.js?cb=1.0.1" type="module"></script>

    <script>

      const start = document.getElementById("btn-start");

      start.style.display = "none";

      start.addEventListener("click", () => {

        const burst = document.getElementById("burst");
        burst.classList.add('animated-element');
        redirectToPage("onboard4.htm", 0.5, true);

      });


      // existingTeam
      const requestTeamNameEle = document.getElementById("requestTeamName"); 
      const existingTeamEle = document.getElementById("existingTeam");

      const teamName = localStorage.getItem("team_name");

      // setTeamNameLocal(teamName);      
      
      // Has teamname already been set?
      if (teamName) {
        requestTeamNameEle.style.display ='none';  
        existingTeamEle.innerHTML   = "You've already named your team.<br /><strong>" + teamName + "</strong>";
        
        // enable next button
        const start = document.getElementById("btn-start");
        start.style.display = "block";
      } else {
        existingTeamEle.style.display ='none';  
      }
      
    </script>

  </body>
</html>
