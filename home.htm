<body class="no-bars grunge-100">


  <div class="header">
    BTML <div id="currentTeamName"></div><div id="teamScore" class="score">-</div>
  </div>


  <div class="wrapper">



    <div class="inner">

      <div class="inner-spaced title-section">
        <div class="sub-title">WAPPING TAVEN TOUR</div>
        <div id="w_title" class="title"></div>
      </div>

      <div class="inner-full hero-section-dec">
        <div id="w_image" class="hero-image ken-burns"></div>
      </div>

      <div class="inner-spaced">
        <div id="w_media_1"></div>
      </div>

      <div class="inner-spaced">
        <div id="w_directions" class="directions"></div>
        <div id="w_content" class="content content-hidden"></div>
        <div id="w_info" class="io-box io-info"></div>
        <div id="w_warning" class="io-box io-warning"></div>
        <div id="w_selfie" class="io-box"></div>
      </div>

      <div id="quizWrapper" class="inner-spaced quiz">

        <div id="w_quiz">quiz</div>
                      
      </div>

      <div class="inner-spaced">
        <div id="btnCheckAnswers" class="button button-200 button-check">Check answers</div>
        <br/>
        <br/>
      </div>

      <div class="inner-spaced">
        <br/>
        <p id="continuePrompt">Continue on the walk by pressing NEXT &darr;&darr;&darr;</p>
      </div>

    </div>

    <div class="footer">
      <!-- <div class="sticky-container-bottom"> -->
        <div class="control-wrapper">

            <div id="previousButton" class="control" style="flex-direction: row;">
                <span class="material-icons">chevron_left</span> BACK
            </div>

            <!-- <div id="fly" class="control">
                <span class="material-icons">my_location</span>
            </div>  -->  

            <div id="mapToggle" class="control">
                <span class="material-icons">location_on</span>
                <div id="SpeechBubble">Click here to open and close a map of the area, see your location, and where you're heading.</div>
            </div> 

            <div id="nextButton" class="control" style="flex-direction: row;flex-grow: 0;">
                NEXT <span class="material-icons">chevron_right</span>
            </div>

        </div>    
    <!-- </div> -->
    </div>

  </div>

<div id="map">
  <div id="coord" style="background-color:#fff;position:relative;font-size:18px;top:100px;left:10px;font-weight: 600;z-index:1500;"></div>
    <!-- floating map controls -->
    <ul id="map-controls">
      <li id="myLocation"><span class="material-icons">my_location</span></li>
    </ul>
</div>

<div id="camera">
</div>

<div id="burst" class=""></div>

<dialog id="myDialog">
  <div class="dialog-inner">
    <div id="dialogMessage" class="dialog-message">
      No message :-(
    </div>
    <button onClick="myDialog.close()" class="button dialog-button">OK</button>
  </div>
</dialog>

<!-- Placeholder elements -->
<div id="addTeamName"></div>


  <!-- floating controls -->
  <ul id="controls">
    <!-- <li id="cameraToggle"><span class="material-icons">camera</span></li> -->
    <li id="directionsToggle"><span id="iconDirVol" class="material-icons">volume_up</span></li>
    <!-- <li id="directionsToggle"><span class="material-icons">play_circle</span></li>  -->
  </ul>
 
  <script>
    
    // show team name in header
    const teamNameEle = document.getElementById("currentTeamName");
    teamNameEle.textContent = localStorage.getItem("team_name"); 

    // speech bubble
    const bubble = document.getElementById("SpeechBubble");
    bubble.classList.add("bubbleIn");

    bubble.addEventListener("click", () => {
      bubble.classList.remove("bubbleIn");
    });

    // Toggle info boxes to show full height
    const toggleInfo = document.getElementById('w_info');

    toggleInfo.addEventListener('click', function() {

      this.classList.toggle("io-info-toggle");
